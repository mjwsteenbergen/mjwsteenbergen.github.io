<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <style>
      @font-face {
        font-family: "DIN Pro";
        src: url("/fonts/DIN-Pro-400.otf");
      }

      #map {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }

      p.placetype {
        background-color: brown;
        text-align: center;
        color: white;
        font-weight: bold;
        border-radius: 100vh;
        width: fit-content;
        padding: 0px 6px;
      }

      h1 {
        font-size: xx-large;
      }

      .mapboxgl-popup-content {
        padding: 20px;
      }

      .mapboxgl-popup-content h1 {
        line-height: initial;
        margin: 0;
      }

      .mapboxgl-popup-content a {
        font-size: larger;
      }

      .mapboxgl-marker {
        display: flex;
        gap: 5px;
        align-items: center;
        font-family: "DIN Pro";
      }

      .mapboxgl-marker .placeName {
        max-width: 80px;
        margin: 0;
      }
    </style>
    <title>Places</title>
    <script type="module" crossorigin src="/place/assets/path.e8ceeb65.js"></script>
  </head>
  <body>
    <div id="map"></div>
    
  </body>
</html>
